<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
 
    <title>delights.</title>
    <link rel="icon" href="https://th.bing.com/th/id/R.a07fc8d7e3a69a2cafe005e991a98038?rik=O8Kb4av8Az%2bECw&riu=http%3a%2f%2fwww.clipartbest.com%2fcliparts%2fKTj%2fX6a%2fKTjX6aAgc.jpg&ehk=YlMEX7Ocz79KnFBenY8RWw5p3Z0U%2bNL%2fCLflZriy1jk%3d&risl=&pid=ImgRaw&r=0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        } 

        body {
            background: url("https://th.bing.com/th/id/OIP.6ZVXjHiOsm4PtdGod82nKQHaM-?pid=ImgDet&w=179&h=313&c=7&dpr=1.3");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;     
           }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 110vh;
        }

        .nav {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100px;
            line-height: 100px;
            background: linear-gradient(rgba(226, 101, 172, 0.6), transparent);
            z-index: 100;
        }

        .nav-logo p {
            color: #6C0277;
            font-size: 25px;
            font-weight: 600;
        }

        .nav-menu ul {
            display: flex;
        }

        .nav-menu ul li {
            list-style-type: none;
        }

        .nav-menu ul li .link {
            text-decoration: none;
            font-weight: 500;
            color: #6C0277;
            padding-bottom: 15px;
            margin: 0 25px;
        }

        .link:hover,
        .active {
            border-bottom: 2px solid #6C0277;
        }

        .nav-button .btn {
            width: 130px;
            height: 40px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.4);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
            color: #6C0277;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #registerBtn {
            margin-left: 15px;
            color: #6C0277;
        }

        .btn.white-btn {
            background: rgba(255, 255, 255, 0.5)
            ;
        }

        .btn.btn.white-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .nav-menu-btn {
            display: none;
        }

        .form-box {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 512px;
            height: 420px;
            overflow: hidden;
            z-index: 2;
        }
        .input-box{
            margin: 10px;
            
        }
        .login-container {
            position: absolute;
            left: 4px;
            width: 500px;
            display: flex;
            flex-direction: column;
            transition: .5s ease-in-out;
            opacity: 800%;
        }

        .register-container {
            position: absolute;
            right: -520px;
            width: 500px;
            display: flex;
            flex-direction: column;
            transition: .5s ease-in-out;
        }

        .top span {
            color:#6C0277;
            font-size: small;
            padding: 10px 0;
            display: flex;
            justify-content: center;
        }

        .top span a {
            font-weight: 500;
            color: #6C0277;
            margin-left: 5px;
        }

        header {
            color: #6C0277;
            font-size: 30px;
            text-align: center;
            padding: 10px 0 30px 0;
        }

        .two-forms {
            display: flex;
            gap: 10px;
        }

        .input-field {
            font-size: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #6C0277;
            height: 50px;
            width: 100%;
            padding: 0 10px 0 45px;
            border: none;
            border-radius: 30px;
            outline: none;
            transition: .2s ease;
        }

        .input-field:hover,
        .input-field:focus {
            background: rgba(255, 255, 255, 0.218);
        }

        ::-webkit-input-placeholder {
            color: #6C0277;
        }

        .input-box i {
            position: relative;
            top: -35px;
            left: 17px;
            color: #6C0277;
        }

        .submit {
            font-size: 15px;
            font-weight: 500;
            color: #6C0277;
            height: 45px;
            width: 100%;
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: .3s ease-in-out;
        }

        .submit:hover {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 1px 5px 7px 1px rgba(0, 0, 0, 0.2);
        }

        .two-col {
            display: flex;
            justify-content: space-between;
            color: #6C0277;
            font-size: small;
            margin-top: 10px;
        }

        .two-col .one {
            display: flex;
            gap: 5px;
        }

        .two label a {
            text-decoration: none;
            color: #6C0277;
        }

        .two label a:hover {
            text-decoration: underline;
        }
        
      
        
        @media only screen and (max-width: 786px) {
            .nav-button {
                display: none;
            }

            .nav-menu.responsive {
                top: 100px;
            }

            .nav-menu {
                position: absolute;
                top: -800px;
                display: flex;
                justify-content: center;
                background: rgba(255, 255, 255, 0.2);
                width: 100%;
                height: 90vh;
                backdrop-filter: blur(20px);
                transition: .3s;
            }

            .nav-menu ul {
                flex-direction: column;
                text-align: center;
            }

            .nav-menu-btn {
                display: block;
            }

            .nav-menu-btn i {
                font-size: 25px;
                color: #6C0277;
                padding: 10px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                cursor: pointer;
                transition: .3s;
            }

            .nav-menu-btn i:hover {
                background: rgba(255, 255, 255, 0.15);
            }
        }

        @media only screen and (max-width: 540px) {
            .wrapper {
                min-height: 100vh;
            }

            .form-box {
                width: 100%;
                height: 500px;
            }

            .register-container,
            .login-container {
                width: 100%;
                padding: 0 20px;
            }

            .register-container .two-forms {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>DELIGHTS.</p>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <form id="signInForm">
                    <div class="input-box">
                        <input type="text" id="signInEmail" class="input-field" placeholder="Username or Email">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="signInPassword" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In">
                    </div>
                </form>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check"> Remember Me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>

            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <form id="signUpForm">
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" id="signUpFirstName" class="input-field" placeholder="Firstname">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" id="signUpLastName" class="input-field" placeholder="Lastname">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="text" id="signUpEmail" class="input-field" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" id="signUpPassword" class="input-field" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                </form>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check"> Remember Me</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        /* JavaScript */
        // Fonction pour afficher ou masquer le menu sur les petits écrans
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }

        // Fonction pour afficher le formulaire de connexion
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        function login() {
            x.style.left = "4px";
            y.style.right = "-520px";
            a.className += " white-btn";
            b.className = "btn";
            x.style.opacity = 1;
            y.style.opacity = 0;
        }

        // Fonction pour afficher le formulaire d'inscription
        function register() {
            x.style.left = "-510px";
            y.style.right = "5px";
            a.className = "btn";
            b.className += " white-btn";
            x.style.opacity = 0;
            y.style.opacity = 1;
        }

        // Tableau pour stocker les utilisateurs
        let users = [
            {email: "hayatlakbakbi448@gmail.com", password: "qwertz"}
        ];

        // Fonction pour gérer la soumission du formulaire de connexion
        function signIn(event) {
            event.preventDefault(); // Empêche la soumission du formulaire
            const email = document.getElementById('signInEmail').value;
            const password = document.getElementById('signInPassword').value;
            const user = users.find(u => u.email === email && u.password === password);
            if (user) {
                // Redirection vers la page home.html si l'utilisateur est trouvé
                window.location.href = 'home.html'; // Assurez-vous que le chemin est correct
            } else {
                alert('Invalid email or password');
            }
        }

        // Fonction pour gérer la soumission du formulaire d'inscription
        function signUp(event) {
            event.preventDefault(); // Empêche la soumission du formulaire
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;
            const firstName = document.getElementById('signUpFirstName').value;
            const lastName = document.getElementById('signUpLastName').value;
            // Vérifie si tous les champs sont remplis
            if (!email || !password || !firstName || !lastName) {
                alert('Please fill in all fields');
                return;
            }
            // Crée un nouvel utilisateur et l'ajoute au tableau
            const newUser = { email, password, firstName, lastName };
            users.push(newUser);
            alert('User registered successfully');
            // Vous pouvez rediriger l'utilisateur ou effectuer d'autres actions ici
        }

        // Ajoute des écouteurs d'événements aux formulaires
        document.getElementById('signInForm').addEventListener('submit', signIn);
        document.getElementById('signUpForm').addEventListener('submit', signUp);
    </script>
</body>
</html>
